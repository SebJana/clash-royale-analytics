
services:
  mongo:
    image: mongo:7.0
    container_name: mongo
    restart: unless-stopped
    env_file:
      - .env
    volumes:
    - ./db/data:/data/db
    - ./db/mongo-init/:/docker-entrypoint-initdb.d:ro
    networks:
      - cr-analytics

  mongo-backup:
    build: ./db/backup
    container_name: mongo-backup
    restart: unless-stopped
    depends_on:
      - mongo
    env_file:
      - .env
    environment:
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_AUTH_DB: ${MONGO_APP_DB}
    volumes:
      - ./db/backups:/backups
    networks:
      - cr-analytics

  data_scraper:
    build:
      context: ./backend/data_scraper
      dockerfile: Dockerfile
    container_name: data_scraper
    depends_on:
      - mongo
    env_file:
      - .env
    volumes:
      - ./backend/data_scraper:/app
    command: ["python", "src/main.py"]
    networks:
      - cr-analytics

volumes:
  mongo_data:

networks:
  cr-analytics:
    driver: bridge
